<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioweapons INC.</title>
    <style>
        body {
            background-color: lime;
            font-family: 'Comic Sans MS', sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: darkgreen;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid darkgreen;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: darkgreen;
            color: white;
        }


        footer {
            margin-top: 20px;
            font-size: 0.8em;
            text-align: center;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Bioweapons INC.</h1>
    <h2>Gases</h2>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price (per gallon)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Chlorine Gas</td>
                <td>$1,200</td>
            </tr>
            <tr>
                <td>Sarin</td>
                <td>$3,500</td>
            </tr>
            <tr>
                <td>General Nerve Agent</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>Mustard Gas</td>
                <td>$500</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
